<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ReviewerPage</title>
  </head>
  <body style="background-color:silver">
    <h1>Reviewer: {{ rater.id }}</h1>
    <p>
      Age: {{ rater.age }}
    </p>

    <p>
      Gender: {{ rater.gender_as_string }}
    </p>

    <p>
      Occupation: {{ rater.occupation }}
    </p>

    <p>
      Zip code: {{ rater.zip_code }}
    </p>


    <h3>
      List of ratings by this reviewer:
    </h3>
    <p>
      {% for rating in ratings %}
    <p>
    <a href="{% url 'rater_view' rater.rater_id %}">{{ rating }}</a>
    </p>
      {% endfor %}
    </p>



  </body>
</html>
