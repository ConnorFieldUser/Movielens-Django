<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MoviePage</title>
    <h1 style="color: blue">
      {{ movie.title }}
    </h1>

  </head>
  <body style="background-color:silver; font-family: sans-serif">

    <h2 style="text-decoration: underline">
      <p>{{ movie.get_average_rating }}</p>

    </h2>


    <h3>
      List of ratings:
    </h3>


    <p>{% for rating in ratings %}
      <p>
        <a href="{% url 'rater_page_view' rating.rater_id %}">{{ rating }}</a>

      </p>
      {% endfor %}
    </p>



    <div style="position: relative; width: 600px; height: 800px;">
        <div style="position: absolute; bottom: 5px;">
          Serious Businessmen (C) 2010
        </div>
    </div>

  </body>
</html>
