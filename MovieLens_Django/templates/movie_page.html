<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MoviePage</title>
    <h1>
      {{ movie.title }}
    </h1>

  </head>
  <body style="background-color:silver">

    <p style="text-decoration: underline">
      {{ movie.get_average_rating }}
    </p>


    <p>
      <a href="#">List of ratings</a>
    </p>


    <p>{{% for i in movie.all_raters_for_movie %}}
      <p>
        {{ i }}
      <!-- {{  movie.all_raters_for_movie }} -->
      </p>
      {{% endfor %}}
    </p>

      <p>
        {{%for row in all_raters%}}
          <p style="color:blue"=>
            <a href="/rater_page/{{ row.id }}">Reviewer:{{ row }}</a>
          </p>
        {{% endfor %}}
      </p>


    <div style="position: relative; width: 600px; height: 800px;">
        <div style="position: absolute; bottom: 5px;">
          Serious Businessmen (C) 2010
        </div>
    </div>

  </body>
</html>
